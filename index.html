<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="flex">
        <nav class="navbar flex container">
            <div class="logo">
                <img src="img/logo.svg" alt="Discord">
            </div>
            <div class="header-links flex ">
                <ul class="list-link flex">

                    <li><a href="">Scarica</a></li>
                    <li><a href="">Perch√® Discord</a></li>
                    <li><a href="">Nitro</a></li>
                    <li><a href="">Sicurezza</a></li>
                    <li><a href="">Assistenza</a></li>

                </ul>
            </div>
            <div class="login"> Accedi </div>
        </nav>
    </header>
    <!-- Main top -->
    <main>
        <div class="jumbotron flex">
            <div class="jumbotron-content">
            </div>
        </div>
        <!-- Main bottom -->
        <div class="main-bottom">

            <section class=" split-section flex">
                <div class="main-box container flex">
                    <div class="big-box"></div>
                    <div class="small-box"></div>
                </div>
            </section>
            <section class="split-section flex bg-gray">
                <div class="main-box reverse container flex">
                    <div class="big-box"></div>
                    <div class="small-box"></div>
                </div>
            </section>
            <section class="split-section flex">
                <div class="main-box container flex">
                    <div class="big-box"></div>
                    <div class="small-box"></div>
                </div>
            </section>
            <section class="full-section flex bg-gray">
                <div class="main-box container flex">
                    <div class="full-box"></div>
                </div>
            </section>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-top container flex">
            <div class="footer-big-box container flex">
                <div class="box-item"></div>
            </div>
            <div class="footer-small-box flex">
                <div class="small-box-item"></div>
                <div class="small-box-item"></div>
                <div class="small-box-item"></div>
                <div class="small-box-item"></div>
            </div>
        </div>
        <div class="footer-bottom flex">
            <div class="footer-container container flex">

                <div id="logo-footer">Logo</div>
                <div class="btn">Bottone</div>

            </div>
        </div>

    </footer>
</body>

</html>
